<html>

<head>

</head>

<body>
    <div class="container">
        <h1>Lyric Search</h1>

            <label for="artist">Enter an artist name:</label>

        </form>
        <div class="img">

            <p id="lyrics"></p>
            <p id="errors"></p>
        </div>
    </div>
</body>

</html>
